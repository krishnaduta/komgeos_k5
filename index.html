<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Webmap Raster Komplet</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- âœ… Mapbox GL JS (Benar via unpkg) -->
    <link href="https://unpkg.com/mapbox-gl@2.16.1/dist/mapbox-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/mapbox-gl@2.16.1/dist/mapbox-gl.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .menu {
            position: absolute;
            background: white;
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
            z-index: 2;
            top: 10px;
            left: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            max-width: 220px;
        }
        .legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            font-size: 12px;
            z-index: 2;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

<div id="map"></div>

<div class="menu">
    <h4>Layer Control</h4>
    <input type="checkbox" id="layer1" checked><label for="layer1">Klasifikasi 2022</label><br>
    <input type="checkbox" id="layer2" checked><label for="layer2">Klasifikasi 2024 </label><br>
    <input type="checkbox" id="layer3" checked><label for="layer3">Citra 2024 </label><br><br>
    <input type="checkbox" id="layer4" checked><label for="layer4">Citra 2022 </label><br><br>

    <h4>Basemap</h4>
    <select id="basemap">
        <option value="mapbox/streets-v11">Streets</option>
        <option value="mapbox/satellite-v9">Satellite</option>
        <option value="mapbox/light-v10" selected>Light</option>
        <option value="mapbox/dark-v10">Dark</option>
    </select><br><br>

    <h4>Opacity</h4>
    <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="1">
</div>

<div class="legend">
    <h4>Legenda</h4>
    <div class="legend-item"><div class="legend-color" style="background:#088;"></div> Klasifikasi A</div>
    <div class="legend-item"><div class="legend-color" style="background:#800080;"></div> Klasifikasi B</div>
    <div class="legend-item"><div class="legend-color" style="background:#555;"></div> Citra Asli</div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia3Jpc2huYWR1dGEzMCIsImEiOiJjbWExNHY5NGwxcWxlMmpzN202dzkzd3JiIn0.NscHDoB1xCSVbmCnkDvfzA'; // Ganti dengan public token kamu

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [116.75, -0.85],
        zoom: 9
    });

    map.on('load', function () {
        // Layer Raster 1
        map.addSource('klasifikasi2024', {
            type: 'raster',
            url: 'mapbox://krishnaduta30.dd3ihpd8',
            tileSize: 256
        });
        map.addLayer({
            id: 'klasifikasi2024',
            type: 'raster',
            source: 'klasifikasi2024',
            paint: { 'raster-opacity': 1 }
        });

        // Layer Raster 2
        map.addSource('klasifikasi2022', {
            type: 'raster',
            url: 'mapbox://krishnaduta30.1tdin3xs',
            tileSize: 256
        });
        map.addLayer({
            id: 'klasifikasi2022',
            type: 'raster',
            source: 'klasifikasi2022',
            paint: { 'raster-opacity': 1 }
        });

        // Layer Raster 3
        map.addSource('citra2024', {
            type: 'raster',
            url: 'mapbox://krishnaduta30.1nm8az0p',
            tileSize: 256
        });
        map.addLayer({
            id: 'citra2024',
            type: 'raster',
            source: 'citra2024',
            paint: { 'raster-opacity': 1 }
        });
         // Layer Raster 4
        map.addSource('citra2022', {
            type: 'raster',
            url: 'mapbox://krishnaduta30.71l9z45x',
            tileSize: 256
        });
        map.addLayer({
            id: 'citra2022',
            type: 'raster',
            source: 'citra2022',
            paint: { 'raster-opacity': 1 }
        });

        // Toggle Layer
        document.getElementById('layer1').addEventListener('change', function (e) {
            map.setLayoutProperty('klasifikasi2024', 'visibility', e.target.checked ? 'visible' : 'none');
        });
        document.getElementById('layer2').addEventListener('change', function (e) {
            map.setLayoutProperty('klasifikasi2022', 'visibility', e.target.checked ? 'visible' : 'none');
        });
        document.getElementById('layer3').addEventListener('change', function (e) {
            map.setLayoutProperty('citra2024', 'visibility', e.target.checked ? 'visible' : 'none');
        });
        document.getElementById('layer4').addEventListener('change', function (e) {
            map.setLayoutProperty('citra2022', 'visibility', e.target.checked ? 'visible' : 'none');
        });

        // Ganti Basemap
        document.getElementById('basemap').addEventListener('change', function (e) {
            const selected = e.target.value;
            map.setStyle('mapbox://styles/' + selected);

            map.once('styledata', function() {
                reloadLayers();
            });
        });

        // Control Opacity
        document.getElementById('opacity-slider').addEventListener('input', function (e) {
            const opacity = parseFloat(e.target.value);
            map.setPaintProperty('klasifikasi2024', 'raster-opacity', opacity);
            map.setPaintProperty('klasifikasi2022', 'raster-opacity', opacity);
            map.setPaintProperty('citra2024', 'raster-opacity', opacity);
            map.setPaintProperty('citra2022', 'raster-opacity', opacity);
        });

        function reloadLayers() {
            map.addSource('klasifikasi2024', {
            type: 'raster',
            url: 'mapbox://krishnaduta30.dd3ihpd8',
            tileSize: 256
            });
            map.addLayer({
                id: 'klasifikasi2024',
                type: 'raster',
                source: 'klasifikasi2024',
                paint: { 'raster-opacity': 1 }
            });
    
            // Layer Raster 2
            map.addSource('klasifikasi2022', {
                type: 'raster',
                url: 'mapbox://krishnaduta30.1tdin3xs',
                tileSize: 256
            });
            map.addLayer({
                id: 'klasifikasi2022',
                type: 'raster',
                source: 'klasifikasi2022',
                paint: { 'raster-opacity': 1 }
            });
    
            // Layer Raster 3
            map.addSource('citra2024', {
                type: 'raster',
                url: 'mapbox://krishnaduta30.1nm8az0p',
                tileSize: 256
            });
            map.addLayer({
                id: 'citra2024',
                type: 'raster',
                source: 'citra2024',
                paint: { 'raster-opacity': 1 }
            });
             // Layer Raster 4
            map.addSource('citra2022', {
                type: 'raster',
                url: 'mapbox://krishnaduta30.71l9z45x',
                tileSize: 256
            });
            map.addLayer({
                id: 'citra2022',
                type: 'raster',
                source: 'citra2022',
                paint: { 'raster-opacity': 1 }
            });
        }
    });
</script>

</body>
</html>
