<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebGIS Perubahan Tutupan Lahan IKN 2022-2024</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Mapbox GL JS -->
  <link href="mapbox-gl.css" rel="stylesheet" />
  <script src="mapbox-gl.js"></script>
  <!-- SortableJS for drag-and-drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 70px; bottom: 0; width: 100%; }

    #header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      font-family: 'Open Sans', sans-serif;
      z-index: 3;
    }
    #header img {
      height: 50px;
      margin-right: 15px;
    }
    #header h1 {
      font-size: 20px;
      margin: 0;
    }

    .menu {
      position: absolute;
      top: 80px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-family: sans-serif;
      z-index: 2;
      width: 220px;
    }
    .layer-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .layer-item {
      padding: 5px;
      background: #f0f0f0;
      margin-bottom: 5px;
      cursor: move;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="header">
  <img src="logo_ugm.png" alt="Logo UGM">
  <h1>WebGIS Perubahan Tutupan Lahan IKN 2022-2024</h1>
</div>

<div id="map"></div>

<div class="menu">
  <h4>Layer Control (Drag to reorder)</h4>
  <ul id="layers" class="layer-list">
    <li class="layer-item" data-layer="klasifikasi2022">Klasifikasi 2022</li>
    <li class="layer-item" data-layer="klasifikasi2024">Klasifikasi 2024</li>
    <li class="layer-item" data-layer="citra2024">Citra 2024</li>
    <li class="layer-item" data-layer="citra2022">Citra 2022</li>
  </ul>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoia3Jpc2huYWR1dGEzMCIsImEiOiJjbWExNHY5NGwxcWxlMmpzN202dzkzd3JiIn0.NscHDoB1xCSVbmCnkDvfzA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [116.75, -0.85],
    zoom: 9
  });

  map.on('load', function() {
    map.addSource('citra2022', { type: 'raster', url: 'mapbox://krishnaduta30.71l9z45x', tileSize: 256 });
    map.addLayer({ id: 'citra2022', type: 'raster', source: 'citra2022', paint: { 'raster-opacity': 1 } });

    map.addSource('citra2024', { type: 'raster', url: 'mapbox://krishnaduta30.1nm8az0p', tileSize: 256 });
    map.addLayer({ id: 'citra2024', type: 'raster', source: 'citra2024', paint: { 'raster-opacity': 1 } });

    map.addSource('klasifikasi2022', { type: 'raster', url: 'mapbox://krishnaduta30.akeeywuh', tileSize: 256 });
    map.addLayer({ id: 'klasifikasi2022', type: 'raster', source: 'klasifikasi2022', paint: { 'raster-opacity': 1 } });

    map.addSource('klasifikasi2024', { type: 'raster', url: 'mapbox://krishnaduta30.8njndcbl', tileSize: 256 });
    map.addLayer({ id: 'klasifikasi2024', type: 'raster', source: 'klasifikasi2024', paint: { 'raster-opacity': 1 } });

    // Enable drag and drop reorder
    Sortable.create(document.getElementById('layers'), {
      animation: 150,
      onEnd: function (evt) {
        const layers = Array.from(document.querySelectorAll('.layer-item')).map(el => el.getAttribute('data-layer'));
        layers.reverse().forEach(layerId => {
          if (map.getLayer(layerId)) {
            map.moveLayer(layerId);
          }
        });
      }
    });
  });
</script>

</body>
</html>
